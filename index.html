<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="heading">

    <h1>Lab: Pixel Art Maker</h1>
  </div>

  <div id="settings">

    <div id="GridSize">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="45" value="1" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="45" value="1" required>
        <input class="button" type="submit" onclick="makeGrid()">
    </form>
  </div>
  <div id="Painting">


  <form id="switcher" >
  <h2>Select how do you want to paint:</h2>
    <input class="button" type="button" name="Color by hovering" value="Hovering" onclick="hoverSwitch=true;">
    <input class="button" type="button" name="Color by clicking" value="Clicking" onclick="hoverSwitch=false;">

  </form>
  </div>

</div>
</div>
<div class="clearfix">

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">


    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
